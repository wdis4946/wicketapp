<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/common.css" />
</head>
<title>AuthenticateUserPanel</title>
<body>
	<wicket:panel>

		<form class="my-form-sign-in-up" wicket:id="authenticateUserForm">
			<h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
			<div class="mb-2" wicket:id="feedbackPanel"></div>
			<div class="form-group">
				<label for="email">Email address</label>
				<input class="form-control" type="text" name="email" wicket:id="email">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input class="form-control" type="password" wicket:id="password">
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit" wicket:id="submit">Sign in</button>
			<small>If you have not created any account yet, please <a wicket:id="signUp">create an account</a>.</small>
		</form>


	</wicket:panel>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>

</html>
